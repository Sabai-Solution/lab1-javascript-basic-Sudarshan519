<!DOCTYPE html>
<html>
<head>
	<title>Dynamic table </title>
</head>
<body>

 <div id="myDiv"></div>

<script type="text/javascript">
	var studentList = [
	                    [1,"Lily"],
	                    [2,"Mily"],
	                  ];
//create table 
var my_table=document.createElement('table'); //<table> </table>
my_table.border='1';
var tr_head =document.createElement('tr');
var td_sno =document.createElement('td');
td_sno.appendChild(document.createTextNode("Sno"));
var td_name =document.createElement('td');
td_name.appendChild(document.createTextNode("Name"));
tr_head.appendChild(td_sno);
tr_head.appendChild(td_name);
my_table.appendChild(tr_head);
	for (i=0; i< studentList.length; i++) //Table Row
	{
		var tr=document.createElement('tr');
		for(j=0; j<studentList[i].length;j++)   //table columns
		{
			var td=document.createElement('td')
			td.appendChild(document.createTextNode(studentList[i][j]));
			tr.appendChild(td);
		}
        my_table.appendChild(tr);
	}
document.getElementById("myDiv").appendChild(my_table);
  
 </script>
</body>
</html>
